<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Odin Project Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="all-container">
        <h1>Calculator</h1>
        <p1 class="display"></p1>
        <div class="row1 btn num7">7</div>
        <div class="row1 btn num8">8</div>
        <div class="row1 btn num9">9</div>
        <div class="row1 btn divide">/</div>
        <div class="row2 btn num4">4</div>
        <div class="row2 btn num5">5</div>
        <div class="row2 btn num6">6</div>
        <div class="row btn multiply">x</div>
        <div class="row3 btn num1">1</div>
        <div class="row3 btn num2">2</div>
        <div class="row3 btn num3">3</div>
        <div class="row3 btn add">+</div>
        <div class="row4 btn num0">0</div>
        <div class="row4 btn reset">AC</div>
        <div class="row4 btn result">=</div>
        <div class="row4 btn minus">-</div>
      </div>
    </main>
    <script src="javascript.js" defer></script>
  </body>
</html>
